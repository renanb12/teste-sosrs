<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptomate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .header img {
            width: 30px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #eee;
            margin: 10px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar div {
            width: 40%;
            height: 100%;
            background-color: #4caf50;
        }

        .content {
            margin: 20px 0;
        }

        .content h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .symptom {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px 0;
        }

        .symptom button {
            background: none;
            border: none;
            color: #f44336;
            font-size: 16px;
            cursor: pointer;
            padding-left: 5px;
        }

        .add-symptom {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e7f3fe;
            border: 2px dashed #2196f3;
            color: #2196f3;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .info {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            background-color: #ddd;
            color: #000;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Symptomate Logo">
            <h1>Symptomate</h1>
        </div>
        <div class="progress-bar">
            <div></div>
        </div>
        <div class="content">
            <h2>Adicione seus sintomas</h2>
            <div class="symptom" id="symptom">
                Dor de cabeça <button onclick="removeSymptom()">×</button>
            </div>
            <a href="#" class="add-symptom">+ Adicionar sintoma</a>
            <div class="info">Por favor, tente adicionar mais sintomas.</div>
            <a href="#" class="button back-button">Voltar</a>
            <a href="#" class="button">Próximo</a>
        </div>
        <div class="footer">
            © 2024 Infermedica
        </div>
    </div>
    <script>
        function removeSymptom() {
            var symptomElement = document.getElementById('symptom');
            symptomElement.style.display = 'none';
        }
    </script>
</body>

</html>
